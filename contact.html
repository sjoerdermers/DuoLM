      <div id="form-plaatsen">
        <form name="contact" method="POST" data-netlify="true">
            <label>Naam: <input type="text" name="Naam klant" /></label>
            <br /><br />

            <label

            /></label>
            <br /><br />
            
            <br /><br />
            
            <input type="radio" name="lokatie feest" id="thuis" value="thuisfeest" />

            <br />
            <input type="radio" name="lokatie feest" id="lokatie" value="lokatiefeest" />
            <label for="man"> Feest is op lokatie</label>
           
            <br /><br />
    
          
            <br />
            <p><label for="tekst-gedeelte">Wanneer is uw feest geslaagd?</label></p>
            <textarea
              id="tekst-gedeelte"
              name="wanneerGeslaagd"
              rows="8"
              cols="20"
            ></textarea>


            <br /><br />
            <label for="upload">Upload uw foto</label>

             <br><br>
